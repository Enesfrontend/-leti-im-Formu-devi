<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-container">
        <h1>Bize Ulaşın</h1>
        
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-column">
                    <label for="firstName" class="required">Ad</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-column">
                    <label for="lastName" class="required">Soyad</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">E-posta Adresi</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="required">Talep Türü</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="generalEnquiry" name="queryType" value="general" required>
                        <label for="generalEnquiry">
                            <span class="custom-radio"></span>
                            Genel Bilgi Talebi
                        </label>
                    </div>
                    
                    <div class="radio-option">
                        <input type="radio" id="supportRequest" name="queryType" value="support">
                        <label for="supportRequest">
                            <span class="custom-radio"></span>
                            Destek Talebi
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message" class="required">Mesaj</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">Ekip tarafından iletişime geçilmesine onay veriyorum *</label>
            </div>
            
            <button type="submit" class="submit-btn">Gönder</button>
        </form>
    </div>
</body>
</html>
